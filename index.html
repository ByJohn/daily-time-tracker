<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Time Tracker</title>

  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="white"/>
  <link rel="shortcut icon" type="image/png" href="https://cdn.glitch.com/62e3d4e2-a1fa-4585-9f18-cc4fee485333%2Fclock-512.png?v=1624020555919"/>
  <link rel="apple-touch-icon" href="https://cdn.glitch.com/62e3d4e2-a1fa-4585-9f18-cc4fee485333%2Fclock-512.png?v=1624020555919">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="actions">
		<button class="edit-raw" id="edit-raw" title="Edit raw data">&#128393; <span>Edit</span></button>
		<button class="export" id="export" title="Export day">&#128441; <span>Summary</span></button>
		<button class="connect-data" id="connect-data" title="Connect to online data source">&rlarr; <span>Connect</span></button>
	</div>

	<div class="date-selector">
		<button class="previous-day" id="prev-day">&larr;</button>
		<span id="current-date">Today</span>
		<button class="next-day" id="next-day">&rarr;</button>
	</div>

	<div class="timeline" id="timeline">
		<div class="entry" style="height: 100px;">
			<div class="times">
				<time datetime="1621977642" class="start">9:20pm</time>
				-
				<time datetime="1621977742" class="end">9:22pm</time>
			</div>

			<h3>Name</h3>

			<span class="duration">0:02:00</span>
		</div>

		<div class="entry" style="height: 200px;">
			<div class="times">
				<time datetime="1621977642" class="start">9:20pm</time>
				-
				<time datetime="1621977742" class="end">9:22pm</time>
			</div>

			<h3>Name 2</h3>

			<span class="duration">0:02:00</span>
		</div>
	</div>

	<div class="add-entry" id="add-entry">
		<button class="new" id="new">+</button>
	</div>

	<div class="modal" id="modal">
		<div class="modal-background" id="modal-background"></div>

		<div class="modal-box">
			<button class="modal-close" id="modal-close">&times;</button>

			<div class="modal-inner">
				<div class="modal-page modal-edit-raw" id="modal-edit-raw">
					<h2>Edit data</h2>

					<form action="">
						<textarea name="json-data" cols="30" rows="10"></textarea>

						<input type="submit" value="Update">
					</form>
				</div>

				<div class="modal-page modal-export" id="modal-export">
					<h2>Daily summary</h2>
					<div id="export-output"></div>
				</div>

				<div class="modal-page modal-connect" id="modal-connect">
					<h2>Connect</h2>
          <p>TBC</p>
				</div>

        <div class="modal-page modal-about" id="modal-about">
					<h2>About</h2>

          <p>By John</p>

          <div>Icons made by <a href="" title="dmitri13">dmitri13</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
				</div>
			</div><!-- .modal-inner -->
		</div><!-- .modal-box -->
	</div><!-- .modal -->

	<template id="template-timeline-entry">
		<div class="times">
			<time datetime="1621977642" class="start">9:20pm</time>
		</div>

		<h3>Name</h3>

		<span class="duration">0:02:00</span>

    <div class="entry-actions">
      <div class="entry-action-group">
        <h5>Start</h5>
        <button data-entry-action="start:reduce">&minus;</button>
        <button data-entry-action="start:edit">&#128393;</button>
        <button data-entry-action="start:increase">&plus;</button>
      </div>

      <div class="entry-action-group">
        <h5>Rename</h5>
        <button data-entry-action="rename:rename">&#128393;</button>
      </div>

      <div class="entry-action-group">
        <h5>Merge</h5>
        <button data-entry-action="merge:prev">&uarr;</button>
        <button data-entry-action="merge:next">&darr;</button>
      </div>

      <div class="entry-action-group">
        <h5>Swap Time</h5>
        <button data-entry-action="swap-time:prev">&uarr;</button>
        <button data-entry-action="swap-time:next">&darr;</button>
      </div>

      <div class="entry-action-group">
        <h5>Swap Name</h5>
        <button data-entry-action="swap-name:prev">&uarr;</button>
        <button data-entry-action="swap-name:next">&darr;</button>
      </div>
    </div>
	</template>

	<script src="js/util.js"></script>
	<script src="js/entries.js"></script>
	<script src="js/ui.js"></script>
	<script src="js/modal.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
